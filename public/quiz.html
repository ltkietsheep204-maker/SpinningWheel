    /* Container adjustment for larger wheel */
    .quiz-card {
      min-height: 550px;
      display: flex; flex-direction: column; justify-content: center;
      align-items: center; text-align: center;
      padding: 40px;
      width: 95%; max-width: 800px;

    .question-text {

    #questionContent {
      width: 100%;
      display: flex; flex-direction: column; align-items: center;

    .options-grid {

      grid-template-columns: 1fr; 
      gap: 20px; 
      width: 100%; 
      max-width: 680px; /* Increased max-width */
      margin: 0 auto; /* Ensure centering */

    @media (min-width: 768px) {

    .option-btn {
      background: rgba(22,22,32,0.6);
      border: 1px solid rgba(212,175,55,0.2);
      border-radius: var(--radius);
      padding: 16px 20px;
      cursor: pointer; transition: var(--transition);
      display: flex; align-items: center; gap: 12px;
      text-align: left; position: relative; overflow: hidden;
    }
    .option-btn:hover {
      background: rgba(212,175,55,0.1);
      border-color: var(--gold);
      transform: translateY(-2px);
    }
    .option-btn.selected {
      background: rgba(212,175,55,0.25);
      border-color: var(--gold);
      box-shadow: 0 0 15px var(--gold-glow);
    }
    .option-btn.correct {
      background: rgba(46,125,50,0.25);
      border-color: #4CAF50;
      box-shadow: 0 0 15px rgba(76,175,80,0.4);
    }
    .option-btn.wrong {
      background: rgba(183,28,28,0.25);
      border-color: var(--red);
      box-shadow: 0 0 15px rgba(183,28,28,0.4);
    }

    .opt-key {
      min-width: 32px; height: 32px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-family: var(--fh); font-weight: 700; color: var(--gold);
      flex-shrink: 0;
    }
    .option-btn.selected .opt-key { background: var(--gold); color: #000; }
    .option-btn.correct  .opt-key { background: #4CAF50; color: #fff; border-color:transparent; }
    .option-btn.wrong    .opt-key { background: var(--red); color: #fff; border-color:transparent; }

    .opt-text { font-family: var(--fb); font-size: 0.95rem; color: var(--text); line-height: 1.4; }

    .submit-area { margin-top: 30px; height: 60px; display: flex; align-items: center; justify-content: center; }

    /* Wheel Section larger */
    #wheelSection { text-align: center; display: none; width: 100%; }
    #canvasContainer {
      width: 100%; max-width: 480px; aspect-ratio: 1; margin: 0 auto;
      position: relative; 
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
    }
    canvas { width: 100%; height: 100%; object-fit: contain; transform: scale(1.05); }

    /* Result Popup */
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
      z-index: 9999; display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none; transition: 0.3s;
    }
    .overlay.show { opacity: 1; pointer-events: auto; }
    
    .popup-card {
      background: #1a1a24;
      border: 1px solid var(--gold);
      box-shadow: 0 0 50px rgba(212,175,55,0.3);
      border-radius: var(--radius-lg);
      padding: 40px; text-align: center;
      width: 90%; max-width: 420px; transform: scale(0.9); transition: 0.3s cubic-bezier(0.34,1.56,0.64,1);
    }
    .overlay.show .popup-card { transform: scale(1); }
    
    .popup-icon { font-size: 4rem; margin-bottom: 20px; display: block; filter: drop-shadow(0 0 20px rgba(255,215,0,0.5)); }
    .popup-title { font-family: var(--fh); font-size: 1.8rem; color: var(--gold); margin-bottom: 12px; font-weight: 700; text-transform: uppercase; }
    .popup-msg { color: var(--text-sub); margin-bottom: 30px; font-size: 1rem; }
    .prize-highlight { font-size: 1.4rem; color: var(--gold-light); font-weight: 700; margin: 15px 0; text-shadow: 0 0 10px rgba(212,175,55,0.5); }

    /* Loading state */
